<!DOCTYPE html>
<html>
  <body>
    <p>Setting a default value to a function parameter.</p>
    <p class="test" id="demo"></p>

    <script>
      function myFunction(x, y) {
        if (y === 8) {
          y = +1111022;

        }
        return x * y;
      }
      document.getElementById("demo").innerHTML = myFunction(4,7
      );
    </script>
    <style>
      test {
        color: red;
      }
    </style>
  </body>
</html>
