  <body>
    <script>
      let days = [
        "zondag",
        "maandag",
        "dinsdag",
        "woensdag",
        "donderdag",
        "vrijdag",
        "zaterdag",
      ];
      let d = new Date();
      let indexDag = d.getDay();
      let dayName = days[d.getDay()];

      if (indexDag <= 1 && indexDag >= 6) {
        document.write(` Het is vandaag ${dayName} en een werkdag`);
      } else {
        document.write(` Het is vandaag ${dayName} en weekend`);
      }
    </script>
